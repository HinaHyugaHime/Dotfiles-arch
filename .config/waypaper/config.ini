[Settings]
language = zh
folder = ~/Pictures
wallpaper = ~/Pictures/quanyecha.png
backend = swww
monitors = All
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
post_command = zenity --question --title="主题选择"  --text="🌈 选择主题模式" --ok-label="Light 主题" --cancel-label="Dark 主题"&& matugen image $wallpaper -m "light" || matugen image $wallpaper
number_of_columns = 3
swww_transition_type = center
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_duration = 2
swww_transition_fps = 60
use_xdg_state = False
show_transition_options = True

